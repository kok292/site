歌舞青春（英語：High School Musical）是美國一部獲得艾美獎的電視電影。它於2006年1月20日發行，是迪士尼頻道最成功的原創電影。2007年又發行了它的續集歌舞青春2。歌舞青春3：畢業季（香港譯名：歌舞青春3：畢業嘉年華）是歌舞青春首次在電影院播映，並於2008年10月24日在台灣、香港及美國同步上映。
